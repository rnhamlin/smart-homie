<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Homie</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="js/server.js"></script>
  </head>

  <body>
    <!--Hero Section-->
    <section class="hero is-success is-halfheight">
      <div class="hero-body">
        <div class="">
          <h2 class="title is-1">Smart Homie</h2>
        </div>
      </div>
    </section>

    <!-- Login Section -->
    <form>
      <div class="box">
        <div>
          <h1>Login here</h1>
          <div>
            <label for="email-login">email:</label>
            <div class="control">
              <input
                class="input"
                type="email"
                placeholder="e.g. alex@example.com"
              />
            </div>
          </div>
        </div>
        <div>
          <div>
            <label for="password-login">password:</label>
            <div class="control">
              <input class="input" type="password" placeholder="********" />
            </div>
          </div>
        </div>
        <div>
          <div>
            <a href="/userdashboard.html" type="submit" class="button">login</a>
          </div>
        </div>
      </div>
    </form>

    <form>
      <div class="box">
        <div>
          <h1>Signup here</h1>
          <div>
            <label for="username-signup">username:</label>
            <div class="control">
              <input class="input" type="username" placeholder="e.g. alex234" />
            </div>
          </div>
          <div>
            <label for="email-signup">email:</label>
            <div class="control">
              <input
                class="input"
                type="email"
                placeholder="e.g. alex@example.com"
              />
            </div>
          </div>
          <div>
            <label for="password-signup">password:</label>
            <div class="control">
              <input class="input" type="password" placeholder="********" />
            </div>
          </div>
          <div>
            <a href="/userdashboard.html" type="submit" class="button"
              >signup</a
            >
          </div>
        </div>
      </div>
    </form>

    <form class="box">
      <h1>Log out here</h1>
      <div>
        <a href="/index.html" type="submit" class="button">Log out</a>
      </div>
    </form>

    <!--Footer Section-->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>Made with ❤️ by Group 1.</p>
      </div>
    </footer>
  </body>
</html>
