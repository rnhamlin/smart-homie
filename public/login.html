<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Homie</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="js/server.js"></script>
  </head>

  <body>
    <!--Hero Section-->
    <section class="hero is-success">
      <div class="hero-body">
        <h2 class="title is-1">Smart Homie</h2>
        <p class="subtitle">Log-in / Sign-up / Log-out</p>
      </div>
    </section>

    <div class="tile is-ancestor">
      <div class="tile is-vertical">
        <div class="tile">
          <!-- Login Section -->
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification is-warning">
              <p class="title">Log in here</p>
              <label for="email-login">Email:</label>
              <input
                class="input"
                type="email"
                placeholder="e.g. alex@example.com"
              />
              <label for="password-login">Password:</label>
              <input class="input" type="password" placeholder="********" />
              <a href="/userdashboard.html" type="submit" class="button"
                >Login</a
              >
            </article>
          </div>
          <!-- Signup Section -->
          <div class="tile is-parent">
            <article class="tile is-child notification is-info">
              <p class="title">Sign-up Here.</p>
              <label for="username-signup">Username</label>
              <input class="input" type="username" placeholder="e.g. alex234" />
              <label for="email-signup">Email:</label>
              <input
                class="input"
                type="email"
                placeholder="e.g. alex@example.com"
              />
              <label for="password-signup">Password:</label>
              <input class="input" type="password" placeholder="********" />
              <a href="/userdashboard.html" type="submit" class="button"
                >Signup</a
              >
            </article>
          </div>
          <!-- Log-out Section -->
          <div class="tile is-parent">
            <article class="tile is-child notification is-danger is-10">
              <p class="title">Log Out Here.</p>
              <a href="/index.html" type="submit" class="button">Log out</a>
            </article>
          </div>
        </div>
      </div>
    </div>

    <!--Footer Section-->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>Made with ❤️ by Group 1.</p>
      </div>
    </footer>
  </body>
</html>
